<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<h1 class="text-center teal">Sandwich Maker</h1>

<div class="teal">
    <div class="row">
        <div class="d-flex flex-column col-2 offset-1">
            <h3>Bread</h3>
            <div id="bread-zone"></div>
        </div>
        <div class="d-flex flex-column col-2">
            <h3>Meat</h3>
            <div id="meat-zone"></div>
        </div>
        <div class="d-flex flex-column col-2">
            <h3>Cheese</h3>
            <div id="cheese-zone"></div>
        </div>
        <div class="d-flex flex-column col-2">
            <h3>Condiments</h3>
            <div id="condiments-zone"></div>
        </div>
        <div class="d-flex flex-column col-2">
            <h3>Veggies</h3>
            <div id="veggies-zone"></div>
        </div>
    </div>
</div>

<p></p>

<div id="button-zone" class="text-center"></div>

<div id="order-zone" class="text-center teal"></div>

<p></p>


<div id="submit-zone" class="text-center"></div>

<script type="module" src="./javascripts/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
